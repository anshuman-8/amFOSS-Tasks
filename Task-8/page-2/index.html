<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script>src = "js/index.js"</script>
  <title>JS</title>

  <script>
    function myFunction1(){
      localStorage.setItem("name", "Anshuman");
    }

    function myFunction6() {
      for (var counter = 1; counter >= 1; counter++) {
        console.log('I did It');
      }
    }

    function myFunction2() {
      // var dt= new Date();
      //  alert(dt.getTime());
      var date= new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0'+minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      alert(strTime);
    }

    function myFunction5() {
      var myWindow = window.open();
    }

    function myFunction3() {
      document.body.style.background = "#f3f3f3 url('https://source.unsplash.com/collection/190727/1600x900') no-repeat right top";
    }
  </script>

</head>

<body>
  <!--On click of Button-1 store something in localStorage-->
  <button onclick="myFunction1()" class="button">Button-1</button>

  <!--On click of Button-2 show a popup with current time-->
  <button onclick="myFunction2()" class="button">Button-2</button>

  <!--On click of Button-3 change the background-->
  <button onclick="myFunction3()" class="button">Button-3</button>

  <!--On click of Button-4 refresh the page-->
  <button onClick="document.location.reload(true)" class="button">Button-4</button>

  <!--On click of Button-5 open a new window-->
  <button onclick="myFunction5()" class="button">Button-5</button>

  <!--On click of Button-6 spam the console with 'I did it'-->
  <button onclick="myFunction6()" class="button">Button-6</button>
  <form  method="get" action="\page-3\chart.html">
    <!--set form action-->
    <button type='submit' class="button">Next</button>
  </form>
</body>

</html>
